{% block title %}{% endblock %}
{% block head %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PicShare - Home</title>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
{% endblock %}
{% block content %}

	<div class="nav-bar">

		<div class='header'>
			<a href='/dashboard'><h3>PicShare</h3></a>

		</div>

		<div class='header-middle'>
			<input type='text' placeholder='Search...'>
		</div>

		<div class='header-right'>
			<a href='#'><i class="fas fa-home"></i></a>
			<a href='/post'><i class="fas fa-plus-square"></i></a>
			<a href='/account'><i class="fas fa-user-circle"></i></a>
			<a href='/logout'><i class="fas fa-sign-out-alt"></i></a>
		</div>

	</div>
	<hr>


	{% for post in posts %}
	<div class='post'>
		<div class='post-content'>

			<div class='profile-pic-username'>
				<img src="../static/profile_pics/{{ post.owner.profile_pic }}" width="50" height="50">
				<p>{{ post.owner.username }}</p>
				<div class='w3-dropdown-hover'>
					<button class="w3-button w3-white"><i class="fas fa-ellipsis-h"></i></button>
					<div class="w3-dropdown-content w3-bar-block w3-border w3-animate-zoom">
						<a href="#" class="w3-bar-item w3-button update">Update Post</a>
						<a href="#" class="w3-bar-item w3-button delete">Delete Post</a>
					</div>
				</div>
			</div>

			<div class="post-image">
				<img src='../static/pictures/{{ post.picture }}'>
			</div>
		
			<div class='post-info'>
				<div class='icons'>
					<a href='#'><i class="fas fa-heart"></i></a>
					<a href='#'><i class="fas fa-comment"></i></a>
				</div>
	
				<div class='caption'>
					<p>{{ post.caption }}</p>
				</div>
			</div>

		</div>
	
	</div>
	{% endfor %}
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

		* {
			margin: 0;
			font-family: 'Roboto', sans-serif;
		}

		a {
			text-decoration: none;
			color: black;

		}

		hr {
			height: 1px;
			border: 0;
			background-color: lightgray;

		}

		.post {
			display: flex;
			flex-direction: column;
			margin-top: 40px;
			justify-content: center;
			align-items: center;
			margin-bottom: 40px;
		}
		

		.post-info {
			margin-left: 10px;
			display: flex;
			flex-direction: column;
		}


		.icons > a{
			font-size: larger;
			margin-right: 10px;
		}

		.post-content {
			border: 1px solid lightgray;
			padding-top: 10px;
			padding-bottom: 10px;
		}


		.post-image > img{
			width: 600px;
			height: 400px;
			object-fit: cover;

			margin-bottom: 20px;
		}

		.profile-pic-username {
			border-radius: 50%;
			display: flex;
			margin-bottom: 10px;
		}

		.profile-pic-username > p {
			margin-top: 15px;
			margin-left: 10px;
		}

		.profile-pic-username > img {
			border-radius: 50%;
			cursor: pointer;
			margin-left: 10px;
		}

		.w3-dropdown-hover {
			margin-top: 15px;
			margin-left: 380px;
			background-color: white;
		}


		.caption {
			margin-top: 20px;
		}
		.nav-bar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			height: 50px;
			position: sticky;
			z-index: infinite;
			background-color: white;
		}

		.header {
			padding-left: 200px;
		}

		.header-right {
			padding-right: 200px;
		}

		.header-right > a {
			font-size: 23px;
			margin-right: 20px;
		}
		
		.header-middle {
			display: flex;
			/* margin-left: 100px; */
			align-items: center;
			justify-content: center;
		}

		.header-middle > input {
			padding-left: 10px;
			height: 30px;
			width: 190px;
			border: 1px solid lightgray;
			border-radius: 3px;
			display: flex;
		}


	</style>

{% endblock %}
