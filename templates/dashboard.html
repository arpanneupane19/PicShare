{% block title %}{% endblock %}
{% block head %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PicShare - Home</title>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
{% endblock %}
{% block content %}

	<div class="nav-bar">

		<div class='header'>
			<h3>PicShare</h3>
		</div>

		<div class='header-middle'>
			<input type='text' placeholder='Search...'>
		</div>

		<div class='header-right'>
			<a href='#'>Feed</i></a>
			<a href='/post'>Post</i></a>
			<a href='/account'>Account</i></a>
			<a href='/logout'>Logout</i></a>
		</div>

	</div>
	<hr>


	{% for post in posts %}
		<p>{{ post.caption }}</p>
		<p>{{ post.picture }}</p>
		<p>{{ post.owner }}</p>
	{% endfor %}
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

		* {
			margin: 0;
			font-family: 'Roboto', sans-serif;
		}

		a {
			text-decoration: none;
			color: black;
			margin-left: 10px;
		}

		hr {
			height: .1px;
			background-color: lightgray;
			width: 100%;

		}
		.nav-bar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			height: 50px;
			position: sticky;
			z-index: infinite;
			background-color: white;
		}

		.header {
			display: flex;
			padding-left: 60px;
		}

		.header-right {
			padding-right: 60px;
			display: flex;
		}

		.header-middle {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.header-middle > input {
			padding-left: 10px;
			height: 25px;
			width: 180px;
		}


	</style>

{% endblock %}
