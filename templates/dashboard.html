{% block title %}{% endblock %}
{% block head %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PicShare - Home</title>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
{% endblock %}
{% block content %}

	<div class="nav-bar">

		<div class='header'>
			<a href='/dashboard'><h3>PicShare</h3></a>

		</div>

		<div class='header-middle'>
			<input type='text' placeholder='Search...'>
		</div>

		<div class='header-right'>
			<a href='#'><i class="fas fa-home"></i></a>
			<a href='/post'><i class="fas fa-plus-square"></i></a>
			<a href='/account'><i class="fas fa-user-circle"></i></a>
			<a href='/logout'><i class="fas fa-sign-out-alt"></i></a>
		</div>

	</div>
	<hr>


	{% for post in posts %}
		<p>{{ post.caption }}</p>
		<img src='../static/pictures/{{ post.picture }}' width="300" height="700">
		<p>{{ post.owner.username }}</p>
	{% endfor %}
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

		* {
			margin: 0;
			font-family: 'Roboto', sans-serif;
		}

		a {
			text-decoration: none;
			color: black;

		}

		hr {
			height: 1px;
			border: 0;
			background-color: lightgray;

		}
		.nav-bar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			height: 50px;
			position: sticky;
			z-index: infinite;
			background-color: white;
		}

		.header {
			padding-left: 200px;
		}

		.header-right {
			padding-right: 200px;
		}

		.header-right > a {
			font-size: 23px;
			margin-right: 20px;
		}
		
		.header-middle {
			display: flex;
			margin-left: 100px;
			align-items: center;
			justify-content: center;
		}

		.header-middle > input {
			padding-left: 10px;
			height: 30px;
			width: 190px;
			border: 1px solid lightgray;
			border-radius: 3px;
			display: flex;
		}


	</style>

{% endblock %}
